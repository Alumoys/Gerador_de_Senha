<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  name="keywords" content="gerador de senhas">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gerador de senhas</title>

</head>
<body>
    
    <img class="logo" src="./img/logo.png" alt="gerador de senhas">
    <div class="conteiner-input">
        <span>Tamanho<span id="valor"></span>Caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">
        <button id="button-cta" onclick="generatePasswords()">Gerar senha</button>
        
    
    </div>

    <div id="conteiner-password" onclick="copyPassword()" class="conteiner-password hide">
        <span class="titulo">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
